name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install
        run: yarn install

      - name: Lint
        run: yarn run eslint . --ext .js,.jsx,.ts,.tsx

    - run: xcode-select -p
    - run: pod install
      working-directory: ios
      name: Install pod dependencies

      - name: Build IOS
        run: "xcodebuild \
        -workspace ios/mobile.xcworkspace \
        -scheme mobile \
        clean archive \
        -sdk iphoneos \
        -configuration Debug \
        -UseModernBuildSystem=NO \
        -archivePath $PWD/mobile \
        CODE_SIGNING_ALLOWED=NO"

      - name: Build Android
        run: cd android && chmod +x gradlew && ./gradlew assembleRelease
